    <title>Title</title>
</head>
<body>
<script>
    var arr7 = [];
    for (var i=0;i<10;i++) {
        arr7.push(parseInt(prompt()))
    }
    console.log(arr7);
    var V = 2;
    for (var j=0;j<arr7.length;j++){
        if (arr7[j] == V){
            arr7.splice(arr7[j],1,0)
            break;
        }
        else{
            alert("V is not in the array")
            break;
        }
    }
    console.log(arr7)
</script>
