<body>
<script>
    var arr3 = [1,5,1,20,35,21,44];
    var max = arr3[0]
    var sum = 0
    var avg = 0
    for (var j=0;j<arr3.length;j++){
        if (arr3[j]>max){
            max = arr3[j];
        }
        sum = sum + arr3[j];
        avg = sum/arr3.length;
    }
    console.log(arr3)
    console.log("Số lớn nhất trong mảng là " + max);
    console.log("Trung bình các số trong mảng là " + avg);
</script>
</body>
